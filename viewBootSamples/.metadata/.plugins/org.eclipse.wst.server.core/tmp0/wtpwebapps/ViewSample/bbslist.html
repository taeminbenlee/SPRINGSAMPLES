<script>
//SLIDER
var speed = 400;

$(document).ready(function(){
 var imgCount = $('.img').length
 $("#slider").on("change", function() {
   for (var i = 1; i <= imgCount; i++) {
     speed = 201 - this.value;
     $('#range').text(`1000px / ${speed/10}s`)
     speed = speed * (i / 1.25)
     $('#img-' + i).css({
       'animation-duration': speed + 's',
       'animation-name': 'float'
     });
   }
 });
});                 
/* var parallax = $('#scene').parallax(); */

for (var i = 1; i < 6; i++) {
  twinkleLoop(i);
};

function twinkleLoop(i) {
  var duration = ((Math.random() * 5) + 3)

  duration = duration - ((495 - speed)/100)
  twinkle(i, duration)

  setTimeout(function() {
    twinkleLoop(i)
  }, duration * 1000);
}

function twinkle(id, duration) {
  var top = (Math.floor(Math.random() * 85) + 0) + '%';
  var left = (Math.floor(Math.random() * 85) + 0) + '%';

  $('#speck' + id).remove();
  $('#specks').append("<div class='speck' id='speck" + id + "'></div>")
  $('#speck' + id).css({
    'top': top,
    'left': left,
    'animation-duration': duration + 's',
    'animation-timing-function': 'cubic-bezier(0.250, 0.250, 0.750, 0.750)',
    'animation-name': 'twinkle',
  })
}
</script>

function convertDate(date) {
	  var yyyy = date.getFullYear().toString();
	  var mm = (date.getMonth()+1).toString();
	  var dd  = date.getDate().toString();
	  var hh = date.getHours().toString();
	  var min = date.getMinutes().toString();
	  var mmChars = mm.split('');
	  var ddChars = dd.split('');
	  var hhChars = hh.split('');
	  var minChars = min.split('');
	  
	  return yyyy + '-' + (mmChars[1]?mm:"0"+mmChars[0]) + '-' + (ddChars[1]?dd:"0"+ddChars[0]) + 'T'
	  			+ (hhChars[1]?hh:"0"+hhChars[0]) + ':' + (minChars[1]?min:"0"+minChars[0]);
	}
