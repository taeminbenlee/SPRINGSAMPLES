<body>

<h3>Upload File</h3>
<br>
<form id="upload_file_frm">
	<input type="file" id="_uploadFile" name="uploadFile" accept="*">
	<button type="button" id="uploadFileBtn">파일 업로드</button>
	<p id="uploadResult"></p>
</form>

<br><br>
<h3>Download file</h3>

<button type="button" id="downBtn">파일 다운로드</button>






<script type="text/javascript">
$(document).ready(function () {
	
	$("#uploadFileBtn").click(function () {
	
		$.ajax({
			url:"http://localhost:3000/fileUpload",
			type:"post",
			data: new FormData($("#upload_file_frm")[0]),
			enctype: 'multipart/form-data',
			processData: false,
			contentType: false,
			cache: false,
			success:function(data){
				alert('success');
				alert(data);
			},
			error:function(){
				alert('error');
			}
		})
		
		
		
	});
